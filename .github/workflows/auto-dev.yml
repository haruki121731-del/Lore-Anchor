name: AI Auto Developer

on:
  issues:
    types: [opened, reopened, labeled]
  workflow_dispatch:  # ğŸ‘ˆ ã“ã‚Œã§æ‰‹å‹•å®Ÿè¡Œãƒœã‚¿ãƒ³ãŒå‡ºç¾ã—ã¾ã™

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  auto-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r .github/scripts/requirements.txt

      - name: Create Branch
        env:
          ISSUE_NUM: ${{ github.event.issue.number || 'manual' }}
        run: |
          git config --global user.name "AI-Auto-Dev"
          git config --global user.email "actions@github.com"
          # æ‰‹å‹•å®Ÿè¡Œæ™‚ã¯ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã§ãƒ¦ãƒ‹ãƒ¼ã‚¯åŒ–
          BRANCH_NAME="feature/issue-${ISSUE_NUM}-auto-dev-$(date +%s)"
          git checkout -b $BRANCH_NAME
          echo "HEAD_BRANCH=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Run AI Agent
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number || '0' }} # æ‰‹å‹•æ™‚ã¯0
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/ai_coder.py

      - name: Check for changes
        id: git-check
        run: |
          git add .
          git diff --staged --quiet || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and Push
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git commit -m "ğŸ¤– AI Auto-fix"
          git push origin ${{ env.HEAD_BRANCH }}

      - name: Create Pull Request
        if: steps.git-check.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUM: ${{ github.event.issue.number || '0' }}
        run: |
          gh pr create --title "ğŸ¤– AI Fix for Issue #${ISSUE_NUM}" \
                       --body "AIã«ã‚ˆã‚‹è‡ªå‹•ä¿®æ­£ï¼ˆDiscord/æ‰‹å‹•å®Ÿè¡Œï¼‰" \
                       --head ${{ env.HEAD_BRANCH }} \
                       --base main